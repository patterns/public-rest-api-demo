<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="1202px" preserveAspectRatio="none" style="width:621px;height:1202px;background:#FFFFFF;" version="1.1" viewBox="0 0 621 1202" width="621px" zoomAndPan="magnify"><defs/><g><g id="elem_Verify"><polygon fill="#F1F1F1" points="404,148,416,160,404,172,392,160,404,148" style="stroke:#181818;stroke-width:0.5;"/></g><ellipse cx="16" cy="39" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1.0;"/><g id="Prepare"><rect fill="#F1F1F1" height="64.2344" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="388" x="210" y="7"/><line style="stroke:#181818;stroke-width:0.5;" x1="210" x2="598" y1="33.2969" y2="33.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="57" x="375.5" y="24.9951">Prepare</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="368" x="215" y="49.4355">Make a new account on the ID provider (FB for this example)</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="236" x="215" y="63.4043">Set the email to a DaVinci base domain</text></g><g id="OAuth"><rect fill="#F1F1F1" height="64.2344" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="175" x="316.5" y="249"/><line style="stroke:#181818;stroke-width:0.5;" x1="316.5" x2="491.5" y1="275.2969" y2="275.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="45" x="381.5" y="266.9951">OAuth</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="139" x="321.5" y="291.4355">Sign-up on DaVinci site</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="155" x="321.5" y="305.4043">Choose FB as ID provider</text></g><g id="Login"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="256" x="276" y="390"/><line style="stroke:#181818;stroke-width:0.5;" x1="276" x2="532" y1="416.2969" y2="416.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="39" x="384.5" y="407.9951">Login</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="236" x="281" y="432.4355">Log-in to the newly created FB account</text></g><g id="Authorize"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="239" x="284.5" y="501"/><line style="stroke:#181818;stroke-width:0.5;" x1="284.5" x2="523.5" y1="527.2969" y2="527.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="70" x="369" y="518.9951">Authorize</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="219" x="289.5" y="543.4355">Choose to authorize the DaVinci site</text></g><g id="Redirect"><rect fill="#F1F1F1" height="64.2344" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="211" x="298.5" y="612"/><line style="stroke:#181818;stroke-width:0.5;" x1="298.5" x2="509.5" y1="638.2969" y2="638.2969"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="62" x="373" y="629.9951">Redirect</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="174" x="303.5" y="654.4355">FB issues authorization code</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="191" x="303.5" y="668.4043">FB redirects to DaVinci callback</text></g><g id="Token"><rect fill="#F1F1F1" height="50.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="329" x="239.5" y="737"/><line style="stroke:#181818;stroke-width:0.5;" x1="2